<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Spaced Repetition Tracker</title>
  </head>
  <body>
    <header>
      <h1>Spaced Repetition Tracker</h1>
    </header>

    <main>
      <!-- User Dropdown -->
      <label for="user-select">Select User:</label>
      <select id="user-select">
        <!-- Options will be added dynamically -->
      </select>

      <!-- Add Topic Form -->
      <h2>Add New Topic</h2>
      <form id="add-topic">
        <label for="topic-name">Topic Name:</label>
        <input type="text" id="topic-name" name="topic-name" placeholder="Enter a new topic" required />

        <label for="start-date">Select a Start Date:</label>
        <input type="date" id="start-date" name="start-date" required />

        <button type="submit" id="submit-btn">Add a Topic</button>
      </form>

        <!--The message will show here if there is no agenda-->
        <p id = "NoData"></p>

        <!--table to show agenda-->
        <table id ="userData">
          <thead>
            <tr>
              <th>No</th>
              <th>Topic</th>
              <th>Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="userInfo">
            <!--row will show here dynamically-->
          </tbody>
        </table>

    </main>

    <!-- JavaScript -->
    <script type="module" src="script.mjs"></script>
  </body>
</html>
